<app-toolbar></app-toolbar>
<!doctype html>
<meta charset="utf-8" />
<div class="header">
  <h2>
    Titre
  </h2>
  <p>
    Description
  </p>
</div>
<div id="diagramme">
  <div id="radio-group">
    <mat-radio-group
      id="data-type-toggle"
      class="vertical-toggle-group"
      (change)="change_shown_data($event.value)">
      <mat-radio-button value="amount" [checked]="shown_data === 'amount'"
        >Montant hors-taxes</mat-radio-button
      >
      <mat-radio-button
        value="tax_amount"
        [checked]="shown_data === 'tax_amount'"
        >Montant avec taxes</mat-radio-button
      >
      <mat-radio-button
        value="distance"
        disabled
        [checked]="shown_data === 'distance'"
        >Distances</mat-radio-button
      >
      <mat-radio-button
        value="nbr_orders"
        [checked]="shown_data === 'nbr_orders'"
        >Nombre de commandes</mat-radio-button
      >
    </mat-radio-group>

    <mat-radio-group id="subregion-toggle" class="vertical-toggle-group">
      <mat-radio-button
        *ngFor="let region of regions"
        [value]="region"
        [checked]="expanded_region === region"
        (click)="toggle_expanded_region(region)"
        >{{ region }}</mat-radio-button
      >
    </mat-radio-group>
  </div>
</div>
